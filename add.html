<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Article</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        button { padding: 10px 15px; margin-right: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Article</h1>
        <form id="addArticleForm" action="upload.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Add Article</button>
            <button type="button" onclick="deleteArticle()">Delete Article</button>
            <button type="button" onclick="viewArticles()">View Articles</button>
        </form>
    </div>

    <script>
        function deleteArticle() {
            const articleTitle = prompt('Enter the title of the article to delete:');
            if (articleTitle) {
                fetch('upload.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ action: 'delete', title: articleTitle })
                })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                });
            }
        }

        function viewArticles() {
            window.location.href = "http://localhost/myproject/view.html"
        }
    </script>
</body>
</html>
