<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Bài Viết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Quản Lý Bài Viết</h2>
        <form id="baiVietForm">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="number" class="form-control" id="id" name="id" required>
            </div>
            <div class="mb-3">
                <label for="the_loai" class="form-label">Thể Loại</label>
                <input type="text" class="form-control" id="the_loai" name="the_loai" required>
            </div>
            <div class="mb-3">
                <label for="mo_ta" class="form-label">Mô Tả</label>
                <textarea class="form-control" id="mo_ta" name="mo_ta" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="noi_dung" class="form-label">Nội Dung</label>
                <textarea class="form-control" id="noi_dung" name="noi_dung" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="ngay_dang" class="form-label">Ngày Đăng</label>
                <input type="date" class="form-control" id="ngay_dang" name="ngay_dang" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Thêm Bài Viết</button>
        </form>

        <h3 class="mt-5">Danh Sách Bài Viết</h3>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Thể Loại</th>
                    <th>Mô Tả</th>
                    <th>Nội Dung</th>
                    <th>Ngày Đăng</th>
                </tr>
            </thead>
            <tbody id="baiVietList">
                <!-- Các bài viết sẽ được hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('baiVietForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            fetch('save_baiviet.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Thêm bài viết thành công!');
                        loadBaiViet();
                        this.reset();
                    } else {
                        alert('Có lỗi xảy ra!');
                    }
                });
        });

        function loadBaiViet() {
            fetch('get_baiviet.php')
                .then(response => response.json())
                .then(data => {
                    const baiVietList = document.getElementById('baiVietList');
                    baiVietList.innerHTML = '';
                    data.forEach(baiViet => {
                        const row = `<tr>
                            <td>${baiViet.id}</td>
                            <td>${baiViet.the_loai}</td>
                            <td>${baiViet.mo_ta}</td>
                            <td>${baiViet.noi_dung}</td>
                            <td>${baiViet.ngay_dang}</td>
                        </tr>`;
                        baiVietList.innerHTML += row;
                    });
                });
        }

        // Load danh sách bài viết khi trang được tải
        loadBaiViet();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
